name: Build Pharmacy Python Kivy App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install kivy

      - name: Check code syntax
        run: python -m compileall .

      - name: Run smoke test (import main .py)
        run: |
          python -c "import os; import sqlite3; import kivy"
        # يمكنك هنا وضع أمر تشغيل فعلي إن كان لديك واجهة test headless

      - name: List files
        run: ls -lh