name: Build and Release APK

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Set up Python Environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # 3. Cache buildozer workspace (speeds up builds)
      - name: Cache Buildozer & .buildozer
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            ~/.cache/pip
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 4. Install system dependencies only if missing
      - name: Install system dependencies (OpenJDK, Python3-pip, zip)
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip

      # 5. Upgrade pip (always good practice)
      - name: Upgrade pip and setuptools
        run: |
          pip install --upgrade pip setuptools

      # 6. Install Python dependencies (Cython, Buildozer)
      - name: Install Python dependencies
        run: |
          pip install cython buildozer

      # 7. Build APK with Buildozer
      - name: Build APK (debug mode)
        run: |
          buildozer android debug

      # 8. Find all generated APK files
      - name: Locate all APK files
        id: apk_files
        run: |
          find bin/ -name "*.apk" > apk_list.txt
          echo "apk_files=$(cat apk_list.txt | tr '\n' ' ')" >> $GITHUB_ENV

      # 9. Upload APKs to Release page
      - name: Upload APK(s) to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.apk_files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}