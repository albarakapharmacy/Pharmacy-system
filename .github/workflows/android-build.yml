name: Build and Release APK

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip setuptools cython buildozer

      - name: Build APK with Buildozer
        run: buildozer -v android debug

      - name: Find APK path
        id: apk_path
        run: |
          APK=$(find bin/ -name '*.apk' | head -n 1)
          echo "apk_result=$APK" >> $GITHUB_OUTPUT

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.apk_path.outputs.apk_result }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
- name: Install pip
  run: |
    python3 -m ensurepip --upgrade
    python3 -m pip install --upgrade pip